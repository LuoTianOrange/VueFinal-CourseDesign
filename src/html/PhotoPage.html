<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <!-- <script src="./http-vue-loader.js"></script> -->
    <style>
        body {
            margin: 0;
            min-height: 1000px;
            background-color: #e6ecf0;
        }

        .head {
            height: 55px;
            width: 100%;
        }

        /*导航栏样式*/
        .main-header {
            height: 100%;
            width: 100%;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /*导航栏盒子样式*/
        .head-item {
            margin: 0 10px;
            overflow: hidden;
        }

        /*导航栏搜索框样式*/
        .head-search {
            border: 2px solid #bdbdbd;
            border-radius: 20px;
            height: 35px;
            min-width: 100px;
            display: flex;
        }

        /*导航栏输入框样式*/
        .head-search-input {
            width: calc(100% - 20px);
            height: 25px;
            border: 0;
            outline: none;
            margin-top: 4px;
        }

        /*导航栏logo样式*/
        .logo-search {
            margin-top: 8px;
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        /*导航栏用户头像样式*/
        .user-head {
            width: 40px;
            border-radius: 50%;
            border: 1px solid #777777;
            position: relative;

        }

        /*头部导航栏文字*/
        .text1 {
            font-size: 20px;
            font-weight: bolder;
            color: #000;
        }

        .body-main {

            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .body-left {
            width: 60%;
            min-height: 800px;
            padding: 0 20px;
            border-radius: 8px;
        }

        .body-right {
            width: 35%;
            min-height: 800px;
            background-color: white;
            border-radius: 8px;
            margin-top: 10px;
        }

        .margin-twin {
            margin: 20px 200px;
            width: 100%;
            height: 100%;
            display: flex;
            
        }

        .body-img {
            box-sizing: initial;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="head">
            <!--头部导航栏-->
            <div class="main-header">
                <div class="head-item" style="margin-left: 60px;">
                    <img src="../assets/logo.png" alt="logo" width="40px">
                </div>
                <div class="head-item">
                    <div class="text1">橘橘画廊</div>
                </div>
                <div class="head-item" style="flex: 1;">
                    <!--搜索框-->
                    <div class="head-search">
                        <img src="../assets/serach-logo.png" alt="search" class="logo-search">
                        <form style="flex: 1;">
                            <input class="head-search-input" type="text" title="1">
                        </form>
                    </div>
                </div>
                <div class="head-item">
                    <a href="">
                        <!--头像-->
                        <img src="../assets/3.png" alt=""
                            style="width: 40px;border-radius: 50%;border: 1px solid #777777;">
                    </a>
                </div>
            </div>
        </div>
        <!-- <myheader></myheader> -->
        <div class="body">
            <div class="body-main">
                <div class="margin-twin">
                    <div class="body-left">
                        <img src="../assets/1.png" alt="" class="body-img">
                        <img src="../assets/1.png" alt="" class="body-img">
                    </div>
                    <div class="body-right"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
